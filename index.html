<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>allah</title>
    </head>
    <body>
        <div class="container">
            <span></span>
            <span></span>
            <span></span>
            <form action="" id="signinForm">
                <h2>Login</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username" id="">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password" id="">
                </div>
                <div class="inputBox group">
                    <a href="#">Forgot Password</a>
                    <a href="#" id="signup">Signup</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign in" placeholder="Sign in" id="">
                </div>
            </form>

            <form action="" id="signupForm">
                <h2>Registration</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username" id="">
                </div>
                <div class="inputBox">
                    <input type="email" placeholder="Email Address" id="">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Create Password" id="">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Confirm Password" id="">
                </div>
 
                <div class="inputBox ">
                    <input type="submit" value="Register Account" placeholder="" id="">
                </div>              
                <div class="inputBox group">
                    <a href="#">Already Have an Account ? <b id="signin">Login</b></a>
                </div>
            </form>
        </div>
        <script>
            let signup = document.querySelector('#signup');
            let signin = document.querySelector('#signin');
            let body = document.querySelector('body');
            signup.onclick = ()=>{
                body.classList.add('signup');
            }
            signin.onclick = ()=>{
                body.classList.remove('signup');
            }
        </script>
    </body>
</html>
